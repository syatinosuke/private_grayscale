{% extends 'base.html' %}
{% block title %}お問い合わせ | Private Grayscale{% endblock %}

{% block active_inquiry %}active{% endblock %}

{% block contents %}
<div class="container">
    <div class="my-div-style">
        <h1>お問い合わせ</h1>
        <form method="post">
            {% csrf_token %}

            {{ form.non_field_errors }}

            {% for field in form %}
            <div class="mb-4 col-8">
                <label for="{{ field.id_for_label }}" class="form-label">
                    <strong>{{ field.label_tag }}</strong>
                </label>
                {{ field }}
                {{ field.errors }}
            </div>
            {% endfor %}

            <button class="btn btn-primary" type="submit">送信</button>
            <a href="{% url 'grayscale:index'%}">
                <button type="button" class="btn btn-primary">戻る</button>
            </a>
        </form>
    </div>
</div>
{% endblock %}
